<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parametros na função</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Atividades simples de calculos</h1>
    <section>
        <h2>Soma</h2>
        <input id="n1" type="number" placeholder="Digite o primeiro numero">
        <br><br>
        <input id="n2" type="number" placeholder="Digite o segundo numero">
        <br><br>
        <button onclick="calc('n1', 'n2', 'respSom', '+')">Calcular</button>
        <p id="respSom"></p>
    </section>
    <section>
        <h2>Subtracao</h2>
        <input id="s1" type="number" placeholder="Digite o primeiro numero">
        <br><br>
        <input id="s2" type="number" placeholder="Digite o segundo numero">
        <br><br>
        <button onclick="calc('s1', 's2', 'respSub', '-')">Calcular</button>
        <p id="respSub"></p>
    </section>
    <section>
        <h2>divisão</h2>
        <input id="m1" type="number" placeholder="Digite o primeiro numero">
        <br><br>
        <input id="m2" type="number" placeholder="Digite o segundo numero">
        <br><br>
        <button onclick="calc('m1', 'm2', 'respDiv', '/')">Calcular</button>
        <p id="respDiv"></p>
    </section>
    <section>
        <h2>multiplicação</h2>
        <input id="d1" type="number" placeholder="Digite o primeiro numero">
        <br><br>
        <input id="d2" type="number" placeholder="Digite o segundo numero">
        <br><br>
        <button onclick="calc('d1', 'd2', 'respMult', '*')">Calcular</button>
        <p id="respMult"></p>
    </section>
    
    
    
  
    
</body>
</html>
